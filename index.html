<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ¿ Plant Gallery with QR Codes ðŸŒ¿</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e8f5e9);
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #ffffffdd;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .item img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .qr {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ Plant Gallery with QR Codes ðŸŒ¿</h1>
  <div class="gallery" id="gallery"></div>

  <!-- QRCode.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const gallery = document.getElementById('gallery');

    // Number of plant images
    const totalImages = 25;

    // Base path for plant images
    const imagePath = "plant_images/";

    // Your live GitHub Pages URL (for QR code link)
    const baseURL = "https://nikhileng07.github.io/Plants_Sources/plant_images/";

    for (let i = 1; i <= totalImages; i++) {
      // Create item container
      const item = document.createElement('div');
      item.classList.add('item');

      // Plant image
      const img = document.createElement('img');
      img.src = `${imagePath}image-${i}.jpg`;
      img.alt = `Plant ${i}`;
      item.appendChild(img);

      // QR code container
      const qrDiv = document.createElement('div');
      qrDiv.classList.add('qr');
      item.appendChild(qrDiv);

      // Generate QR code linking to the live image
      new QRCode(qrDiv, {
        text: `${baseURL}image-${i}.jpg`,
        width: 100,
        height: 100
      });

      gallery.appendChild(item);
    }
  </script>
</body>
</html>
